<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
    <script src="scripts/scripts.js" defer></script>    
    <title>note taker</title>
</head>
<body>

<main>
    <section class="sidebar">
            <h1>my notes</h1>
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
    </section>

    <section class="notetaker">
        <header>
            <h1>a fun note taker</h1>
        </header>

            <nav>
                <ul>about</ul>
                <ul>docs</ul>
            </nav>

            <div class="topbuttons">
                <button class="newnote">new note</button>
                <button class="darktheme">dark theme</button>
            </div>

            <textarea id="notes" name="notes" placeholder="write notes here!"></textarea>

            <div class="bottombuttons">
                <button class="save">save</button>
                <button class="cancel">cancel</button>
            </div>

        <footer>    
                <div class="socials">
                    <h2>keep in touch!</h2>
                    <a href="https://www.linkedin.com">
                        <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" alt="linkedin logo" width="50" height="50">
                    </a>
                    <a href="https://www.google.com">
                        <img src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" alt="internet logo" width="50" height="50">
                    </a>
                </div>
        </footer>
    </section>
</main>
</body>
</html>
